substitutions:
  OPEN_DURATION: 40s
  CLOSE_DURATION: 50s
  CURRENT_THRESHOLD: 2

sn74hc595:
  - id: 'sn74hc595_hub'
    data_pin: GPIO4
    clock_pin: GPIO21
    latch_pin: GPIO17
    oe_pin: GPIO16
    sr_count: 1

packages:
  m1: !include
    file: ./motor.yml
    vars:
      ID_PREFIX: m1
      NAME: "Motor 1"
      SHIFTREG_ID: sn74hc595_hub
      PIN_CLOSE_NO: 0
      PIN_OPEN_NO: 1
      PIN_ADC: GPIO36
      CURRENT_THRESHOLD: ${CURRENT_THRESHOLD}
  m2: !include
    file: ./motor.yml
    vars:
      ID_PREFIX: m2
      NAME: "Motor 2"
      SHIFTREG_ID: sn74hc595_hub
      PIN_CLOSE_NO: 2
      PIN_OPEN_NO: 3
      PIN_ADC: GPIO39
      CURRENT_THRESHOLD: ${CURRENT_THRESHOLD}
  m3: !include
    file: ./motor.yml
    vars:
      ID_PREFIX: m3
      NAME: "Motor 3"
      SHIFTREG_ID: sn74hc595_hub
      PIN_CLOSE_NO: 4
      PIN_OPEN_NO: 5
      PIN_ADC: GPIO34
      CURRENT_THRESHOLD: ${CURRENT_THRESHOLD}
  m4: !include
    file: ./motor.yml
    vars:
      ID_PREFIX: m4
      NAME: "Motor 4"
      SHIFTREG_ID: sn74hc595_hub
      PIN_CLOSE_NO: 6
      PIN_OPEN_NO: 7
      PIN_ADC: GPIO35
      CURRENT_THRESHOLD: ${CURRENT_THRESHOLD}
