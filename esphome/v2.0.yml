      NAME: "Motor 3"
      SHIFTREG_ID: sn74hc595_hub
      PIN_CLOSE_NO: 4
      PIN_OPEN_NO: 5
      PIN_ADC: GPIO35
      CURRENT_THRESHOLD: 1.9
  m4: !include
    file: ./motor.yml
