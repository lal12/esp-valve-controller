sn74hc595:
  - id: 'sn74hc595_hub'
    data_pin: GPIO4
    clock_pin: GPIO21
    latch_pin: GPIO17
    oe_pin: GPIO16
    sr_count: 2

packages:
  m1: !include
    file: ./motor.yml
    vars:
      ID_PREFIX: m1
      NAME: "Motor 1"
      SHIFTREG_ID: sn74hc595_hub
      PIN_CLOSE_NO: 0
      PIN_OPEN_NO: 1
      PIN_ADC: GPIO33
      CURRENT_THRESHOLD: 1.9
  m2: !include
    file: ./motor.yml
    vars:
      ID_PREFIX: m2
      NAME: "Motor 2"
      SHIFTREG_ID: sn74hc595_hub
